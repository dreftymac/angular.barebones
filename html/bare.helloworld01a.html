  <body>
    
    <div data-ng-app="helloworld01">
      you should not see any curly-braces here
      <h2>simple math</h2>
      <div>
        <p>1+1={{1+1}}  <strong>2</strong></p>
        <p>1+2={{1+2}}  <strong>3</strong></p>
        <p>1+3={{1+3}}  <strong>4</strong></p>
      </div>       

      <h2>simple number</h2>
      <div>
        <p>12.12 = {{ 12.12 |number:4 }} </p>
      </div>       

      <h2>simple string</h2>
      <div>
        <p>helloworld = {{'helloworld' |exclaim}} </p>
        <p>helloworld = {{'helloworld' |reverse}} </p>
      </div>       

    </div>
   
    
  </body>
