<head>
  <title>barebones angular</title>
  <script src="./demodata.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"  />  
  <script>
    // init app
    var myAppName = angular.module('myAppName', []);
    myAppName.controller('mainController'
    ,['$scope'
    ,function($scope)
    {
      // init
      $scope.vout = 'helloworld';
      // init
      $scope.demodata = demodata;
    }]);
  </script>  
</head>
<body>
  <h2>barebones angular</h2>
  
  <div data-ng-app="myAppName">
  
    <h3>angular table</h3>
    <!--- { mainController_Region } --->
    <div ng-controller="mainController" >
      
    <div>
          
        <table border="0" class="table table-hover table-striped table-bordered">
          <tr ng-repeat="row in demodata">
            <td><a href="{{ row.weblink }}"><img height="16" width="16" src="{{ row.image }}" /></a></td>
            <td><a href="{{ row.weblink }}">{{ row.createdate }}</a></td>
            <td nowrap="true"><b>{{ row.action }}</b></td>
            <td  ng-bind-html-unsafe="true">{{ row.detail }}</td>
          </tr>
        </table>
        
    </div>  

    
    </div>
    <!--- { mainController_Region } --->
  </div>  
  
  
</body>
</html>
